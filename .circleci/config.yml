      #    name: Build production module
      #    command: npm run build
      #- run:
      #    name: Publish package
      #    command: npm publish

      #- run:
      #    name: Build API documentation webpage
      #    command: npm run docs


workflows:
  version: 2
  test-publish:
    jobs:
      - test:
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*/
